  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <img
        src="/images/thrush-logo-png-transparent.png"
        alt="Thrushbird"
        id="bird"
      />

      <div class="right-menu">
        <span>Write A New Tweet</span>
        <span><i class="fas fa-angle-double-down" id="arrow"></i></span>
      </div>
    </nav>
    <header class="background-color" id="navheader">
      <img class="avatar" src="/images/profile-hex.png" />

      <h2 class="name-under-image">Linda Rocha</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="errormessage"></span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <!-- <h2>Compose Tweet</h2> -->
        <form id="newTweetForm">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="description">
            <button class="button glow-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="newContainer" id="tweets-container">

            </div>

          <div class="tweet">

          <footer>
